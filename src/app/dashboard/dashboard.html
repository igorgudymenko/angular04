<div ng-include="'components/header/header.html'"></div>
<div class="row">
    <div class="container">
        <div class="col-lg-6">
            <div class="form-group" ng-repeat="person in personList.personal">
                <div class="col-lg-8">
                    <span><b>{{person.firstName}} {{person.lastName}}</b><br>{{person.position}}</span>
                </div>
                <div class="col-lg-4">
                    <span ng-click="removePerson(person.id)" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i> </span>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <h1>Создание сотрудника</h1>
            <form>
                <div class="form-group">
                    <label class="control-label"></label>
                    <input ng-model="newPerson.firstName" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label class="control-label"></label>
                    <input ng-model="newPerson.lastName" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label class="control-label"></label>
                    <input ng-model="newPerson.position" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="addPerson()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
