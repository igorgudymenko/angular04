<div class="col-lg-6">
    <div class="form-group" ng-repeat="person in personList.personal">
        <div class="col-lg-8">
            <span><b>{{person.firstName}} {{person.lastName}}</b><br>{{person.position}}</span>
        </div>
        <div class="col-lg-4">
            <span class="btn btn-danger"><i class="glyphicon glyphicon-eye-close"></i> </span>
        </div>
    </div>
</div>
