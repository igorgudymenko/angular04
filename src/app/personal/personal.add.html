<div class="col-lg-6">
    <h1>Создание сотрудника</h1>
    <form>
        <div class="form-group">
            <label class="control-label"></label>
            <input ng-model="person.firstName" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label class="control-label"></label>
            <input ng-model="person.lastName" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label class="control-label"></label>
            <input ng-model="person.position" class="form-control" type="text">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="addPerson()">Save</button>
        </div>
    </form>
</div>
